<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widthm initial-scale=1.0">
	
<!--font awesome icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--custom css file link-->
<link rel="stylesheet" href="css/styles.css">	
	
<title>Animated Login Form - JeanDoe</title>
</head>

<body>
<!-- Login section starts -->
	<section class="login">
		<h3>Login</h3>
		<div class="input_container">
			<i class="fas fa-user icon"></i>
			<div class="input_box">
				<input type="email" class="box" placeholder=" " required>
				<label for="" class="label">Email *</label>
			</div>
		</div>
		<div class="input_container">
			<i class="fas fa-lock icon"></i>
			<div class="input_box">
				<input type="password" class="box" placeholder=" " required id="login-pass">
				<label for="" class="label">Password *</label>
				<i class="fas fa-eye-slash login_eye" id="login-eye"></i>
			</div>
		</div>
		<div class="check_container">
			<div><input type="checkbox" id="check"><label for="check"> remember me</label></div>
			<a href="#" class="link">forgot password?</a>
		</div>
		<input type="submit" value="login" class="btn">
		<p>Don't have an account? <a href="#" class="link">register</a></p>
	</section>

	
<!-- javascript main file-->
<script src="js/main.js"></script>
</body>
</html>
